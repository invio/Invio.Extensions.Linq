version: '{build}'
pull_requests:
  do_not_increment_build_number: true
environment:
  COVERALLS_REPO_TOKEN:
    secure: BPSMRiOZEkHwPLDokEIKjbqMTisTLNn3yjJrX84dJYwOiGM1ac9l5N2Y/rv/bZi8
branches:
  only:
  - master
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\build.ps1
after_build:
- ps: .\set-debug-type.ps1
- ps: .\coverage.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: production
  api_key:
    secure: Z+dDyEgv2OKAZ4P2ss5f0XmX31hS/ys2JtFNZ3xg/5ZJVTBm7ZK4uI69+adn7KVm
  on:
    branch: master
    appveyor_repo_tag: true
